<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background">
        <div class="box-login">
            <div class="header">
                <div class="header__text">Login Form</div>
                <div class="header__close">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
            </div>
            <form action="#" class="form-login">
                <i class="fa-solid fa-user icon " style="margin-top: 17px;"></i>
                <input style="margin-bottom: 2px; margin-top: 0px;" type="username" class="input" placeholder="Username" />
                <i class="fa-solid fa-lock icon" style="margin-top: 35px;"></i>
                <input type="password" class="input" placeholder="Password" />
                <div class="link">
                    <input id="submit" type="button" value="Sign In">
                    <a href="#" class="forget">Lost Your Password ?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
