<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Font Awesome</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        .box {
            background-color: rgb(240, 230, 93);
            width: 800px;
            height: 150px;
            margin: 30px auto;
        }
        
        .box-center {
            margin-left: 297.5px;
        }
        
        .fb-01,
        .fb-02 {
            float: left;
            margin-top: 15px;
            text-align: center;
        }
        
        .fb-01>i {
            font-size: 90px;
            color: blue;
            background-color: #fff;
            border-radius: 100px;
            width: 120px;
            height: 120px;
            line-height: 120px;
        }
        
        .fb-02>i {
            font-size: 90px;
            color: #fff;
            background-color: blue;
            border-radius: 100px;
            width: 120px;
            height: 120px;
            margin-left: 5px;
            line-height: 120px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-center">
            <div class="fb-01">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="fb-02">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
    </div>
</body>

</html>
